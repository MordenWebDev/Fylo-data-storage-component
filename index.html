<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="fylo">
  <div class="card1">
    <div class="lofo">
      <img src="images/logo.svg" alt="flyo">
    </div>
   
    <div class="icons">
      <div class="icon">
        <img src="images/icon-document.svg" alt="document icon">
      </div>
      <div class="icon">
        <img src="images/icon-folder.svg" alt="">
      </div>
      <div class="icon">
        <img src="images/icon-upload.svg" alt="">
      </div>
      
    </div>
   

  </div>
  <div class="card2">
    <span class="tooltiptext"><span class="boldt">185</span>  GB LEFT</span>
    <span class="tail"></span>
<p>
  You’ve used 815 GB of your storage
  
</p>
<div class="progress-bar">
  <div data-size="20" class="progress">
    <div class="pdot">

    </div>
  </div>
</div>
<div class="datainfo">
  <div class="initial">
    <p>  0 GB</p>
  </div>
  <div class="end">
    <p> 1000 GB</p>
  </div>
</div>

  </div>
  
</section>

</main>


  <!-- 185 GB Left -->
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MordenWebDev">mordenwebdev</a>.
    </div>
  </footer>
  
 
</body>
</html>
